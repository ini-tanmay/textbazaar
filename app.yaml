entrypoint: gunicorn -b :$PORT main:app
beta_settings:
    cloud_sql_instances: "textbazaar-319010:us-central1:bazaar-instance"

runtime: python39

instance_class: F2

automatic_scaling:
  min_idle_instances: automatic
  max_idle_instances: 0
  min_pending_latency: automatic
  max_pending_latency: automatic
  max_instances: 3

