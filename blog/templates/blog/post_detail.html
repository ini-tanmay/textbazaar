{% extends 'blog/base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-9 center">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted"> {{ post.created_on }}</p>
        {% autoescape off%}
        <p class="card-text ">{{ object.content }}</p>
        {% endautoescape %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
