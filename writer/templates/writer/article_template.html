{% extends "writer/article_base.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-9 center">
      <div class="card-body">
        <h1>{% block title %} {{ article.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ article.created_on }}</p>
        {% autoescape off%}
        <p class="card-text ">{{ article.content }}</p>
        {% endautoescape %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
