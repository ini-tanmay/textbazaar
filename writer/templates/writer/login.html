{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
		<link rel="icon" href=" {% static 'uploads/favicon.ico' %} " type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Sign In</title>
  </head>
  <body class="bg-dark" style="background-image: url('https://image.freepik.com/free-vector/podium-wallpaper-with-geometrical-3d-shapes_52683-61177.jpg'); background-size: cover;">
				<a href="/" class="logo navbar-brand text-black"><- Back to Home </a>
    <hr>

        <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Sign in to your TextBazaar Account</h1>
          <hr class="mt-0 mb-4 " style="background-color: yellow; ">
              	{% if messages %}
<ul class="messages" style="color: red; background-color: black;">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

  <form action='/login' method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-12 mb-0">
          <input type="text" class="form-control" id="login" name="username" placeholder="Username">
      </div>
      <br>
      <br>
      <div class="form-group col-md-12 mb-0">
          <input type="password" class="form-control" id="login" name="password" placeholder="Password">
      </div>
    </div>
    <center>
      <hr>
      <button  class="btn btn-success">Sign in
      </button>
      </center>
  </form>
        </div>
      </div>
    </div>
  </body>
</html>
